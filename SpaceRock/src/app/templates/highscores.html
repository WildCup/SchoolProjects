<!DOCTYPE html>
<html>
<head>
    <title>High Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dddddd;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>High Scores</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Player Name</th>
            <th>Points</th>
            <th>Kills</th>
        </tr>
        {% for score in game_data %}
            <tr>
                <td>{{ score.rank }}</td>
                <td>{{ score.player_name }}</td>
                <td>{{ score.points }}</td>
                <td>{{ score.kills }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
